name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: public.ecr.aws/m0t3o1p9
  IMAGE_NAME: caveo-api

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Run tests with coverage
      run: npm run test:coverage

  build:
    name: TypeScript Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build

  build-and-deploy:
    name: Docker Build & Deploy
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public
    
    - name: Build and push Docker image
      run: |
        # Build image
        docker build -t $REGISTRY/$IMAGE_NAME:latest -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
        
        # Push images
        docker push $REGISTRY/$IMAGE_NAME:latest
        docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
    
    - name: Deploy to EC2
      run: |
        # Connect to EC2 and update container
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        
        ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} <<'REMOTE_SCRIPT'
          set -euo pipefail

          echo '[deploy] Preparing environment file from Secrets Manager'
          if ! command -v jq >/dev/null 2>&1; then sudo apt-get update -y >/dev/null 2>&1 && sudo apt-get install -y jq >/dev/null 2>&1; fi

          SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id caveo/app/environment --region us-east-1 --query SecretString --output text || true)
          if [ -z "$SECRET_JSON" ]; then
            echo '[deploy][error] Failed to retrieve secret caveo/app/environment'
            exit 1
          fi

          printf '%s' "$SECRET_JSON" | jq -r 'fromjson | to_entries[] | "\(.key)=\(.value)"' > /home/ubuntu/.env.tmp
          mv /home/ubuntu/.env.tmp /home/ubuntu/.env
          chmod 600 /home/ubuntu/.env
          echo '[deploy] .env generated'

          echo '[deploy] Pulling image'
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo '[deploy] Stopping previous container if exists'
          docker stop caveo-api 2>/dev/null || true
          docker rm caveo-api 2>/dev/null || true

          echo '[deploy] Starting new container'
          docker run -d \
            --name caveo-api \
            -p 3000:3000 \
            --env-file /home/ubuntu/.env \
            --restart unless-stopped \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo '[deploy] Container status:'
          docker ps --filter name=caveo-api --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
        REMOTE_SCRIPT
        
        rm -f private_key.pem
